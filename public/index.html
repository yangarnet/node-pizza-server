<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <meta name="theme-color" content="#000000">
      <link rel="manifest" href="/manifest.json">
      <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <title>Developer Connector</title>
      <link href="style/main.css" rel="stylesheet">
   </head>
   <body>
    <div class="login-page">
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="first name" id="register-firstname"/>
            <input type="text" placeholder="last name" id="register-lastname"/>
            <input type="text" placeholder="email" id="register-email"/>
            <input type="password" placeholder="password" id="register-password"/>
            <input type="text" placeholder="address" id="register-address"/>
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="#" id="sign-in">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="email" id="login-email"/>
            <input type="password" placeholder="password" id="login-password"/>
            <button type="submit">login</button>
            <p class="message">Not registered? <a href="#" id="create-user-account">Create an account</a></p>
          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
   </body>
</html>
